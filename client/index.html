<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: Arial, sans-serif;
      color: white;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }
    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 9px;
    }
    #crosshair::after {
      width: 20px;
      height: 2px;
      top: 9px;
    }
    #crosshair.hidden {
      display: none;
    }

    /* Health bar */
    #health-bar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    #health-fill {
      width: 100%;
      height: 100%;
      background: #27ae60;
      transition: width 0.3s, background 0.3s;
    }
    #health-text {
      position: absolute;
      bottom: 55px;
      left: 30px;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }

    /* Ammo display */
    #ammo-display {
      position: absolute;
      bottom: 30px;
      right: 30px;
      text-align: right;
      text-shadow: 1px 1px 2px black;
    }
    #weapon-name {
      font-size: 14px;
      margin-bottom: 5px;
      color: #f39c12;
    }
    #ammo-text {
      font-size: 14px;
      margin-bottom: 5px;
    }
    #ammo-counter {
      font-size: 32px;
      font-weight: bold;
    }
    #ammo-count {
      font-size: 32px;
    }
    #ammo-reserve {
      font-size: 18px;
      color: #aaa;
    }

    /* Weapon slots */
    #weapon-slots {
      position: absolute;
      bottom: 100px;
      right: 30px;
      display: flex;
      gap: 10px;
    }
    .weapon-slot {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .weapon-slot.active {
      border-color: #f39c12;
      background: rgba(243, 156, 18, 0.2);
    }
    .weapon-slot span {
      position: absolute;
      top: 2px;
      left: 5px;
      font-size: 10px;
      color: #888;
    }

    /* Damage overlay */
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      opacity: 0;
      transition: opacity 0.1s;
      pointer-events: none;
    }

    /* Pause overlay */
    #pause-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #pause-overlay.active {
      opacity: 1;
    }

    /* Player/Enemy count */
    #player-count {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      text-shadow: 1px 1px 2px black;
    }
    #enemy-count {
      position: absolute;
      top: 45px;
      right: 20px;
      font-size: 16px;
      color: #ff6666;
      text-shadow: 1px 1px 2px black;
    }
    #difficulty-display {
      position: absolute;
      top: 70px;
      right: 20px;
      font-size: 14px;
      color: #aaa;
      text-shadow: 1px 1px 2px black;
    }

    /* Main Menu */
    #main-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 50px;
      border-radius: 15px;
      pointer-events: auto;
      border: 3px solid #e74c3c;
      min-width: 400px;
    }
    #main-menu.hidden {
      display: none;
    }
    #main-menu h1 {
      font-size: 64px;
      margin-bottom: 10px;
      color: #e74c3c;
      text-shadow: 3px 3px 6px black;
      letter-spacing: 5px;
    }
    #main-menu .subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 40px;
    }
    #main-menu h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }
    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .difficulty-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .difficulty-btn:hover {
      transform: scale(1.05);
    }
    .difficulty-btn.easy {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
    }
    .difficulty-btn.easy:hover {
      box-shadow: 0 0 20px #27ae60;
    }
    .difficulty-btn.normal {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
    }
    .difficulty-btn.normal:hover {
      box-shadow: 0 0 20px #f39c12;
    }
    .difficulty-btn.hard {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }
    .difficulty-btn.hard:hover {
      box-shadow: 0 0 20px #e74c3c;
    }
    .difficulty-desc {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    /* Pause Menu */
    #pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      pointer-events: auto;
      border: 3px solid #f39c12;
      min-width: 350px;
    }
    #pause-menu.hidden {
      display: none;
    }
    #pause-menu h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #f39c12;
      text-shadow: 2px 2px 4px black;
    }
    .pause-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .pause-btn {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .pause-btn:hover {
      transform: scale(1.05);
    }
    .pause-btn.resume {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
    }
    .pause-btn.resume:hover {
      box-shadow: 0 0 15px #27ae60;
    }
    .pause-btn.quit {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }
    .pause-btn.quit:hover {
      box-shadow: 0 0 15px #e74c3c;
    }
    .pause-info {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    /* Controls display in menu */
    .controls-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #444;
      text-align: left;
    }
    .controls-info h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #888;
      text-align: center;
    }
    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="damage-overlay"></div>
    <div id="pause-overlay"></div>
    <div id="crosshair" class="hidden"></div>

    <div id="health-text">Health</div>
    <div id="health-bar">
      <div id="health-fill"></div>
    </div>

    <div id="ammo-display">
      <div id="weapon-name">Pistol</div>
      <div id="ammo-text">Ammo</div>
      <div id="ammo-counter">
        <span id="ammo-count">12</span>
        <span style="color: #666;"> / </span>
        <span id="ammo-reserve">48</span>
      </div>
    </div>

    <div id="weapon-slots">
      <div class="weapon-slot active"><span>1</span>Pistol</div>
      <div class="weapon-slot"><span>2</span>Rifle</div>
      <div class="weapon-slot"><span>3</span>Shotgun</div>
    </div>

    <div id="player-count">Players: 1</div>
    <div id="enemy-count">Enemies: 0</div>
    <div id="difficulty-display"></div>

    <!-- Main Menu -->
    <div id="main-menu">
      <h1>COMBAT</h1>
      <p class="subtitle">A Multiplayer Survival Shooter</p>
      <h2>Select Difficulty</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-btn easy" data-difficulty="easy">
          Easy
          <div class="difficulty-desc">Enemies deal 50% damage, slower attacks</div>
        </button>
        <button class="difficulty-btn normal" data-difficulty="normal">
          Normal
          <div class="difficulty-desc">Standard enemy damage and speed</div>
        </button>
        <button class="difficulty-btn hard" data-difficulty="hard">
          Hard
          <div class="difficulty-desc">Enemies deal 150% damage, faster attacks</div>
        </button>
      </div>
      <div class="controls-info">
        <h3>Controls</h3>
        <div class="controls-grid">
          <span>WASD - Move</span>
          <span>Mouse - Look</span>
          <span>Space - Jump</span>
          <span>Shift - Sprint</span>
          <span>Left Click - Shoot</span>
          <span>R - Reload</span>
          <span>1/2/3 - Weapons</span>
          <span>ESC - Pause</span>
        </div>
      </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="hidden">
      <h1>PAUSED</h1>
      <div class="pause-buttons">
        <button class="pause-btn resume" id="resume-btn">Resume Game</button>
        <button class="pause-btn quit" id="quit-btn">Quit to Menu</button>
      </div>
      <p class="pause-info">Press ESC to resume</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
